<!DOCTYPE html>
<html lang="en" ng-app="restApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>

</head>
<body ng-controller="restController">
	<ul>
		<li ng-repeat="post in posts"><strong>{{post.title}} </strong>- {{post.body}}</li>
	</ul>
	<form ng-submit="createPost()">
		<input placeholder="Nuevo titulo" type="text" ng-model="newPost.title">
		<input type="text" placeholder="Nuevo comentario" ng-model="newPost.body">
		<input type="submit">
	</form>
	<button ng-click="clean()">A la mierda todo</button>
</body>
</html>
