<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title> My Todo List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
	<ul>
		<li ng-repeat="activity in todo">{{activity.name}} - {{activity.fecha  | date: 'short'}}</li>
	</ul>
	<form ng-submit="addActiv()">
		<input type="text" ng-model="newActiv.name"/>
		<input type="datetime-local" ng-model="newActiv.fecha"/>
		<input type="submit" value="Crear">
	</form>
	<button ng-click="clean()"> Borrar todo</button>
</body>
</html>
